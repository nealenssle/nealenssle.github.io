---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta">posted: <a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%B %-d, %Y" }}</a> | tags: {{ page.tags }} | <a href="{{ page.url | prepend: site.baseurl }}">permalink</a></p>

</div>
