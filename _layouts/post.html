---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | titlecase }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta">posted: <a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%B %-d, %Y" }}</a> | tags: {{ page.tags }} | <a href="{{ page.url | prepend: site.baseurl }}">permalink</a></p>

  <!-- Comments  -->

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'nealenssle';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>

</div>
